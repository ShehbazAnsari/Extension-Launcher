<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Quick Launch Social Media" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <title>Social Media Launcher</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4 text-center">
            <div class="card">
                <div class="card-header">
                    <span class="lead"><i class="fas fa-user-circle mr-2"></i> Social Media Launcher
                    </span>
                    <span class="text-muted">(1.0.0)</span>
                </div>
                <div class="card-body">
                    <span class="">Easily access your social media account</span>
                </div>
                <div class="card-footer">
                    <div class="d-inline-flex">
                        <div class="p-2"><a href="" target="_blank" id="youtubeFont"><i
                                    class="fab fa-youtube text-danger fa-2x"></i></a>
                        </div>
                        <!--Converted Facebook to Laptop Office Font But not change any value -->
                        <div class="p-2"><a href="" target="_blank" title="Office" id="facebookFont"><i
                                    class="fas fa-laptop text-success fa-2x"></i></a>
                        </div>

                        <div class="p-2"><a href="" target="_blank" id="githubFont"><i
                                    class="fab fa-github text-dark fa-2x"></i></a>
                        </div>

                        <!-- Converting Linkedin to NPM Font  -->
                        <div class="p-2"><a href="" target="_blank" title="npm alphanumericidy" id="linkedinFont"><i
                                    class="fab fa-npm text-danger fa-2x"></i></a>
                        </div>

                        <!-- Blog to Courses Link -->
                        <div class="p-2"><a href="" target="_blank" id="blogFont"><i
                                    class="fas fa-university text-warning fa-2x"></i></a>
                        </div>

                        <div class="p-2"><a href="" target="_blank" id="twitterFont"><i
                                    class="fab fa-google text-danger fa-2x"></i></a>
                        </div>
                        <div class="p-2"><a href="" data-toggle="modal" data-target="#exampleModal"><i
                                    class="fab fa-react text-primary fa-2x"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Button -->
    <!-- <div class="p-2"><a href="#" data-toggle="modal" data-target="#exampleModal"><i
                class="fas fa-user-cog text-dark fa-2x"></i></a>
    </div> -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enter Your Social Media Link</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Youtube -->
                    <div class="form-group row">
                        <label for="youtube" class="col-sm-2 col-form-label">Youtube</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="youtube">
                        </div>
                    </div>

                    <!-- FaceBook -->
                    <div class="form-group row">
                        <label for="facebook" class="col-sm-2 col-form-label">Facebook</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="facebook">
                        </div>
                    </div>
                    <!-- Github -->
                    <div class="form-group row">
                        <label for="github" class="col-sm-2 col-form-label">Github</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="github">
                        </div>
                    </div>
                    <!-- Linkedin -->
                    <div class="form-group row">
                        <label for="linkedin" class="col-sm-2 col-form-label">Linkedin</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="linkedin">
                        </div>
                    </div>
                    <!-- Blog -->
                    <div class="form-group row">
                        <label for="blog" class="col-sm-2 col-form-label">Blog</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="blog">
                        </div>
                    </div>
                    <!-- Twitter -->
                    <div class="form-group row">
                        <label for="twitter" class="col-sm-2 col-form-label">Twitter</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="twitter">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="close">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" id="save">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="popup.js"></script>
</body>

</html>
